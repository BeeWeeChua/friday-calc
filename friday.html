<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="load()">
    <header><h1>The Friday Calculator</h1></header>
    <main>
        <ol>
            <li>You've already worked <input type="number" id="hours" fname="hours" value="32.00" onchange="load()" /> hours this week</li>
            <li>Today is Friday, and you clocked in at <input type="time" id="clockin" fname="clockin" value="09:00" onchange="load()"/></li>
            <li>You will start your lunch break at <input type="time" id="lunch" fname="lunch" value="13:30" onchange="load()"/></li>
        </ol>
        <p>Based on the numbers above,</p>
        <p>if you end your lunch break at <span id="lunchend">12:30 PM</span> and<br />
            clock out at <span id="clockout">4:30 PM</span> today,<br /></p>
        <p>you will have worked exactly 40 hours.</p>
    </main>

</body>
</html>
